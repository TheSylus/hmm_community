<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Food Memory Tracker</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            padding: {
              'safe-top': 'env(safe-area-inset-top, 0px)',
              'safe-bottom': 'env(safe-area-inset-bottom, 0px)',
              'safe-left': 'env(safe-area-inset-left, 0px)',
              'safe-right': 'env(safe-area-inset-right, 0px)',
            },
            margin: {
              'safe-top': 'env(safe-area-inset-top, 0px)',
              'safe-bottom': 'env(safe-area-inset-bottom, 0px)',
            }
          }
        }
      }
    </script>
    <style>
      /* iOS Quality Gate: Prevent auto-zoom on inputs < 16px */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
      /* Prevent horizontal scroll bounce on iOS */
      html, body {
        overscroll-behavior-y: none; 
        -webkit-tap-highlight-color: transparent;
      }
    </style>
    <link rel="stylesheet" href="https://aistudio.google.com/react-image-crop@^11.0.10/dist/ReactCrop.css" />
    <!-- The importmap has been removed. Vite will now handle all JavaScript dependencies from package.json. -->
<script type="importmap">
{
  "imports": {
    "react": "https://aistudio.google.com/react@^19.2.0",
    "react-dom/": "https://aistudio.google.com/react-dom@^19.2.0/",
    "react/": "https://aistudio.google.com/react@^19.2.0/",
    "@google/genai": "https://aistudio.google.com/@google/genai@^1.28.0",
    "react-image-crop": "https://aistudio.google.com/react-image-crop@^11.0.10",
    "@zxing/library": "https://aistudio.google.com/@zxing/library@^0.21.3",
    "@supabase/supabase-js": "https://aistudio.google.com/@supabase/supabase-js@^2.78.0",
    "vite": "https://aistudio.google.com/vite@^7.1.12",
    "@vitejs/plugin-react-swc": "https://aistudio.google.com/@vitejs/plugin-react-swc@^4.2.0",
    "process": "https://aistudio.google.com/process@^0.11.10",
    "react-router-dom": "https://aistudio.google.com/react-router-dom@^6.22.0",
    "@remix-run/router": "https://aistudio.google.com/@remix-run/router@^1.15.0",
    "@tanstack/react-query": "https://aistudio.google.com/@tanstack/react-query@^5.28.0",
    "zod": "https://aistudio.google.com/zod@^3.22.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
</body>
</html>
